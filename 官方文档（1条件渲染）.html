<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>组合组件</title>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
</html>
<script src="bower_components/react/react.js" type="text/javascript" charset="utf-8"></script>
<script src="bower_components/react/react-dom.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<script type="text/babel">
	//欢迎
    function UserGreeting(props) {
        return <h1>Welcome back!</h1>;
    }
	//请登录
    function GuestGreeting(props) {
        return <h1>Please sign up.</h1>;
    }
   /* React 中的条件渲染和 JavaScript 中的一致，使用 JavaScript 操作符 if 或条件运算符来创建表示当前状态的元素，
	然后让 React 根据它们来更新 UI。*/

   function App(props) {
	   const isLogin=props.isLogin;
	   if(isLogin){
	       return <UserGreeting />;
	   }else{
           return <GuestGreeting />;
	   }
   }
	ReactDOM.render(
        <App isLogin={false} />,
		document.getElementById('app')
	)
</script>

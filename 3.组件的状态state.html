<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
</html>
<script src="bower_components/react/react.js" type="text/javascript" charset="utf-8"></script>
<script src="bower_components/react/react-dom.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<script type="text/babel">
	var MessageBox=React.createClass({
		//修改状态   messageBox.setState({isVisible:true})
		//初始化状态
		getInitialState:function(){
			return {
				isVisible:true,
				titleMessage:"你好世界(我是state)",
				count:0
			}
		},
		add:function(){
			this.setState({
				count:this.state.count+1
			})
		},
		render:function(){
			var styleObj={
				display:this.state.isVisible?'block':'none'
			}
			return (
				<div>
					<h1 style={styleObj}>{this.state.titleMessage}</h1>
					<Submessage />
					<br />
					<button onClick={this.add}>点击</button>
					<p>{this.state.count}</p>
				</div>
			)
		}
	})
	
	var Submessage=React.createClass({
		render:function(){
			return (
				<div>
					<h3>写代码很有意思</h3>
					<Footer />
				</div>
			)
		}
	})
	
	var Footer=React.createClass({
		render:function(){
			return (
				<h2>应为我们在用代码创造世界</h2>
			)
		}
	})
	//返回一个全局的对象,state也在里边    messageBox.setState({isVisible:true})//通过这种方式来修改state
var messageBox=	ReactDOM.render( 
		<MessageBox/>,
		document.getElementById('app')
	)
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>列表和keys</title>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
</html>
<script src="bower_components/react/react.js" type="text/javascript" charset="utf-8"></script>
<script src="bower_components/react/react-dom.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
<script type="text/babel">


	//接受一个参数
	function App(props){
        const numbers=props.numbers;
        const listItem=numbers.map((number)=>
				<li key={number.toString()}> {number} </li>
        );
		    return (
		        <ul>
					{listItem}
				</ul>
			)
	}

	const numbers=[1,2,3,5,6,9,10];
	ReactDOM.render(
        <App numbers={numbers} />,
		document.getElementById('app')
	)
</script>
